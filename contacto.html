    <section class="contact">
        <div class="u-wrapper">


            <form id="form" action="" class="form">
                <h3 class="tag text-center" id="contac"><span>Contactame</span></h3>

                <div class="container-fluid col-6 mb-4 col-md-2 p-4 ">

                    <label for="name">Nombre Completo <span>*</span></label>
                    <input name="name" required type="text" id="name" placeholder="Alex">

                    <label for="email">Correo electrónico <span>*</span></label>
                    <input name="email" type="text" id="email" required placeholder="cnalex_2@hotmail.com">

                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>

                    <button type="submit" class="btn primary full btn-warning">Enviar mensaje</button>
                </div>
            </form>

            <a href="mailto:cnalex_2@hotmail.com" id="trucazo"></a>

        </div>
    </section>
